<extend name="Public/base"/>

<block name="sidebar"></block>

<block name="style">
    <style>
        body{padding: 0}
    </style>
</block>

<block name="body">
	
    <!-- 主体 -->
    <div id="indexMain" class="index-main">
        
     <div class="main-title" style='margin-top: 20px;'>
		<h2>信鸽消息推送</h2>
	</div>
<form action="__SELF__" method="post" class="form-horizontal">
	<div class="form-item">
			<label class="item-label">推送信息标题<span class="check-tips">（推送时显示的标题）</span> </label>
			<div class="controls">
			<input type="text" class="text input-large" name="title" value="">				
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">推送信息内容<span class="check-tips">（推送时显示的内容）</span> </label>
			<div class="controls">
			<label class="textarea input-large">
				<textarea name="content"></textarea>
			</label>				
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">推送设备<span class="check-tips">（可选Android,IOS,全部设备）</span> </label>
			<div class="controls">
			<select name="device">
				<option value="0">所有设备</option>
				<option value="1">Android设备</option>
				<option value="2">IOS设备</option>
			</select>				
			</div>
		</div>
		<div class="form-item">
			<label class="item-label"></label>
			<div class="controls">
				<button type="submit" class="btn submit-btn" target-form="form-horizontal">确 定</button>				
				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</div>
	</form>
    </div>
</block>

<block name="script">
<script type="text/javascript">
    $(function(){
        $('.sidebar').remove();
    })
</script>
</block>
